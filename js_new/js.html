<h1 id="main-header">Hello World</h1>
<button id="change-text-button">Change Text</button>

<script>
    // Access the button and add a click event listener
    document.getElementById("change-text-button").addEventListener("click", function() {
        // Change the text of the header when the button is clicked
        document.getElementById("main-header").innerHTML = "Text Changed!";
    });
</script>

<button id="change-color-button">Change Color</button>


<script>
    document.getElementById("change-color-button").addEventListener("click", function() {
        var items = document.getElementsByClassName("item");
        for (var i = 0; i < items.length; i++) {
            items[i].style.color = "PINK";
        }
    });
</script>

<script>

    function calculateSum ()

     {
     
        var num1 = parseFloat(document.querySelector("#num1").value);
        var num2 = parseFloat(document.querySelector("#num2").value);
           
        var sum = num1 + num2;
        
       
        document.querySelector("#result").innerHTML = "Sum: " + sum;
